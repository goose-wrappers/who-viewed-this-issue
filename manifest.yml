modules:
  trigger:
    - key: view-activity
      function: issue-related-events
      events:
        - avi:jira:created:issue
        - avi:jira:viewed:issue
  jira:issueContext:
    - key: seen-by-issue-context
      resource: main
      resolver:
        function: resolver
      render: native
      label: Click to open
      title: Who Viewed This Issue?
  jira:issueActivity:
    - key: seen-by-issue-activity
      resource: main
      resolver:
        function: resolver
      render: native
      title: Who Viewed This Issue?
  function:
    - key: issue-related-events
      handler: events.handler
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.tsx
permissions:
  scopes:
    - 'storage:app'
    - 'read:jira-work'
app:
  id: ari:cloud:ecosystem::app/314c44d5-01cb-4f1b-9339-550ceea6e1cf
  version: 2.4.1
  licensing:
    enabled: true
  runtime:
    name: nodejs18.x

